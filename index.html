<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery of Horns</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script id="photo-template" type="text/x-tmpl-mustache">
    <div class="animal">
      <h2>{{name}}</h2>
        <img src="{{image_url}}"></img>
        <p> {{---}}</p>
        <p> {{---}}</p>
    {{{body}}}
    </div>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select id="dropDownMenu">
      <option value="">Select</option>
    </select>

    <div>
      <button id="name-sort" value="names">Sort by Name</button>
      <button id="horn-sort" value="horns">Sort by Horns</button>
    </div>

    <div>
      <button id="allHornAnimalsButton">Page 1</button>
      <button id="allHornAnimals2Button">Page 2</button>
    </div>
  </header>
  <main></main>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</body>

</html>
